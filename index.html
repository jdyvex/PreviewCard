<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <section class="image">
          <img src="/images/image-product-desktop.jpg" alt="product-image" />
        </section>
        <section class="product">
          <h3 class="title">Perfume</h3>
          <h2 class="productName">Gabrielle Essence Eau De Parfum</h2>
          <p class="productDescription">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h1 class="currentPrice">$149.99</h1>
            <h5 class="oldPrice">$169.99</h5>
          </div>
          <button class="btn">
            <img src="/images/icon-cart.svg" alt="add-to-cart" />
            Add to Cart
          </button>
        </section>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.jdyvex.github.io">Jordan Dyvex</a>.
    </div>
  </body>
</html>
